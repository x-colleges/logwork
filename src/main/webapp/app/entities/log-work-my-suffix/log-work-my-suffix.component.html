<div>
    <h2>
        <span jhiTranslate="logWorkApp.logWork.home.title">Log Works</span>
        <button class="btn btn-primary float-right jh-create-entity create-log-work-my-suffix" [routerLink]="['/', { outlets: { popup: ['log-work-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="logWorkApp.logWork.home.createLabel">
            Create new Log Work
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="logWorks">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="logwork"><span jhiTranslate="logWorkApp.logWork.logwork">Logwork</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="logWorkApp.logWork.description">Description</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let logWork of logWorks ;trackBy: trackId">
                <td><a [routerLink]="['../log-work-my-suffix', logWork.id ]">{{logWork.id}}</a></td>
                <td>{{logWork.logwork}}</td>
                <td>{{logWork.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../log-work-my-suffix', logWork.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'log-work-my-suffix/'+ logWork.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'log-work-my-suffix/'+ logWork.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
